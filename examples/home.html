<!DOCTYPE html>
<html lang="en">
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<head>
<title>Chat Example</title>
<script type="text/javascript">
    var conn;
    var msg;
    var log;
    var sn = "RLM-100111973";
    var wsUrl = "ws://localhost:10001/face";
    var callUrl = "http://localhost:10001/face/call";
window.onload = function () {
    msg = document.getElementById("msg");
    log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop === log.scrollHeight - log.clientHeight;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

};

    function decla() {
        var value = {
            "cmd": "declare",
            "type": "device",
            "sn": sn,
            "version_code":"1000xxx",
            "version_name":"x.x.x."
        };
        msg.value = JSON.stringify(value);
        conn.send(msg.value);
    }


function ping() {
    var value = {
        "cmd" : "ping",
        "sn":sn
    };
    msg.value = JSON.stringify(value);
    conn.send(msg.value);
}

function addUser() {
    var value = {
        "cmd" : "ping",
        "sn":sn
    };
    msg.value = JSON.stringify(value);
    conn.send(msg.value);
}
    function setPassword() {
        var value = {
            "cmd" : "ping",
            "sn":sn
        };
        msg.value = JSON.stringify(value);
        conn.send(msg.value);
    }
    function clientList() {
        $.get(callUrl + "?cmd=client",function (result) {
            console.log(result);
        });
    }
    function settingsGet() {
        $.get(callUrl + "?cmd=getDeviceSettings&sn="+sn,function (result) {
            console.log(result);
        });
    }
    function openDoor() {
        $.get(callUrl + "?cmd=setDoor&sn="+sn,function (result) {
